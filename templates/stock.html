<html>
	<head>
		<title>Stock Table</title>
		<style>
			body {
				background-image: url({{url_for('static',filename='sky.jpg')}})}
		</style>
	</head>
   <body>
   
      <table width="400" cellpadding="10" cellspacing="5" border="2" bgcolor="#efefef" align='center'>
         <thead style="height:36px;font-size:20pt;width='35px">
            <td align='center'>Item Name</td>
            <td align='center'>Item ID</td>
            <td align='center'>Quantity</td>
         
         </thead>
         
         {% for row in rows %}
            <tr>
               <td align='center'>{{row["item"]}}</td>
               <td align='center'>{{row["id"]}}</td>
               <td align='center'> {{row["quantity"]}}</td>
               	
            </tr>
         {% endfor %}
      </table>
      
      <h1   align='center'><a style="color:yellow" href = "/">Home Page</a></h1>
   </body>
</html>
